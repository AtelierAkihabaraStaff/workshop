<!-- simple-js -->
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>単純なJavaScript (発話)</title>
    <script src="/libs/qimessaging/2/qimessaging.js"></script>
    <script>
      var session;
      QiSession( function (s) {
        session = s;
      });

      function sampleButtonClicked() {
        session.service("ALTextToSpeech").then(function (tts) {
          tts.say("こんにちは");
        });
      }

    </script>
  </head>
  <body>
    <div style="font-size: 6em">
      単純なJavaScript(発話)
    </div>
    <button style="font-size: 6em" type="button" onclick="sampleButtonClicked();">発話</button>
  </body>
</html>
